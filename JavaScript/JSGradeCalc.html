<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    function fvalidate(value)
    {
    let a = document.forms["gform"]["enip"].value;
    let b = document.forms["gform"]["mtip"].value;
    let c = document.forms["gform"]["hnip"].value;
    let d = document.forms["gform"]["sciip"].value;
    let e = document.forms["gform"]["ssip"].value;
    if ((a == "")||(b=="")||(c=="")||(d=="")||(e==""))
    {
        alert("All datafields must be filled out correctly");
    }
    else
    {
        jscalc(value);
    }
    }
    function jscalc(value)
    {
        var p = parseInt(document.gform.enip.value);
        var o = parseInt(document.gform.mtip.value);
        var i = parseInt(document.gform.hnip.value);
        var n = parseInt(document.gform.sciip.value);
        var t = parseInt(document.gform.ssip.value);
        
        var sum = p+o+i+n+t;
        var grade = sum.toString();
        document.gform.gradeout.value=grade;
        //alert(grade);
    }
</script>
