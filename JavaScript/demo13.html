<body>
    <p id="a"></p>

    <script>
        function display(sum)
        {
            document.getElementById('a').innerHTML="SUM is : "+sum;
        }


        function cal(n1,n2,display)
        {
            // console.log(n1);
            // console.log(n2);
            sum=n1+n2;
            console.log(sum);
            display(sum);

        }

        cal(100,200,display);
    </script>
