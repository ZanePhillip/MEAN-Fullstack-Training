<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo 4</title>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body id="demo4bg">
    <h1 style="text-align: center;">Hi Background Properties</h1>

<div style="text-align: center; background-color: yellow; width: 55%;margin: auto; border-radius: 25px;">
    <form>
        <fieldset style="border-radius: 25px;">
          NAME : <input type="text"><br><br>
          PASSWORD : <input type="password"><br><br>
          E-Mail : <input type="email"><br><br>
          AGE : <input type="number"><br><br>
          Phone : 
            <select>
              <option>+91</option>
              <option>+51</option>
            </select>
            <input type="number"><br><br>
          
            Birt date :
            <select>
              <option>Day</option>
              <option>+51</option>
            </select>
            <select>
              <option>Month</option>
              <option>+51</option>
            </select>
            <select>
              <option>Year</option>
              <option>+51</option>
            </select><br><br>
  
            <input type="date"><input type="time"><br><br>
  
          ADDRESS:
            <textarea cols="30" rows="5" style="border-radius: 25px;">
  
            </textarea>
          
          <br><br>
          QUALIFICATION :
            <select>
              <option>M Tech</option>
              <option>M B A</option>
              <option>B Sc</option>
            </select><br><br>

          SPECIALIZATION:
          <input type="checkbox">Java
          <input type="checkbox">CPP
          <input type="checkbox">Python
          <input type="checkbox">webpage

          <br>
          Min: <input type="range" value="25">: max <br>
          Color: <input type="color">
          <br><br>
          <!-- form button -->
          GENDER : 
          <input type="radio">MALE
          <input type="radio">INVERTED<br><br> 
  
          <input type="submit" style="background-color: green; height: 40px; width: 100px; color: white; border-radius: 10px;">
          <input type="submit" style="background-color: green; height: 40px; width: 100px; color: white; border-radius: 10px;" value="Register">
          <input type="reset" style="background-color: green; height: 40px; width: 100px; color: white; border-radius: 10px;" value="Reset">
        </fieldset>
    </form>

    <div style="text-align: center; background-color: blue; width: 40%;margin: auto; border-radius: 10px;">
        <h4>Div style inside div test</h4>
    </div>
</div>
</body>
</html>
